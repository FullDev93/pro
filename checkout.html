<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Complete your purchase at RainyDays with our secure checkout process.">
    <title>RainyDays | Checkout</title>
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3c3001c8de.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="header-logo"><img src="images/RainyDays_Logo3.png" alt="Rainydays logo"></a>
            <nav class="nav">
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="jackets.html">Jackets</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="nav-icon"><a href="search.html"><i class="fas fa-search"></i></a></li>
                    <li class="nav-icon"><a href="login.html"><i class="fas fa-user"></i></a></li>
                    <li class="nav-icon"><a href="shoppingcart.html"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="checkout-main">
        <section class="checkout-hero">
            <h1 class="checkout-title">Secure Checkout</h1>
            <p class="checkout-subtitle">Complete your order by filling in the details below.</p>
        </section>

        <section class="checkout-form-section">
            <form class="checkout-form">
                <h2>Shipping Information</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="e.g. John Doe">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="e.g. email@example.com">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required placeholder="Street name and number">
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode" required>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>

                <h2>Payment Information</h2>
                <label for="card">Card Number:</label>
                <input type="text" id="card" name="card" required placeholder="1234 5678 9112 3456">
                <label for="expiration">Expiration Date:</label>
                <input type="date" id="expiration" name="expiration" required>
                <label for="cvc">CVC:</label>
                <input type="password" id="cvc" name="cvc" required maxlength="3">
                <label for="card-name">Cardholder Name:</label>
                <input type="text" id="card-name" name="card-name" required placeholder="Name on the card">

                <button type="submit" class="checkout-button">Complete Purchase</button>
            </form>
        </section>
    </main>
    
    <footer class="footer">
        <div class="container footer-container">
            <img src="images/RainyDays_Logo.png" alt="Logo" class="footer-logo">
            <p class="footer-copy">&copy; 2025 RainyDays. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
