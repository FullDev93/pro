<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Complete your purchase at RainyDays with our secure checkout process.">
    <title>RainyDays | Checkout</title>
    <link rel="stylesheet" href="css/checkout.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<body>
   
    <header>   
         <div>        
            <nav>           
                 <a href="index.html" class="logo">  
                 <img src="images/RainyDays_Logo3.png" alt="Rainydays logo"></a>   
                  <div class="hamburger" id="hamburger">&#9776;</div>
                  <ul class="nav-menu" id="nav-menu">    
                  <li><a href="index.html">Home</a></li>                  
                  <li><a href="jackets.html">Jackets</a></li>              
                  <li><a href="contact.html">Contact</a></li>                
                  <li><a href="about.html">About</a></li>                
                  <div class="icons-row">    
                  <a href="search.html" title="Search"><span class="material-icons">search</span></a>     
                  <a href="login.html" title="Login"><span class="material-icons">person</span></a>                 
                  <a href="shoppingcart.html" title="Shopping Cart"><span class="material-icons">shopping_cart</span></a>            
                  </div>     
               </ul>           
          </nav>       
         </div>
</header>
    
    <main class="checkout-main">
        <section class="checkout-hero">
            <h1 class="checkout-title">Secure Checkout</h1>
            <p class="checkout-subtitle">Complete your order by filling in the details below.</p>
        </section>

        <section class="checkout-form-section">
            <form class="checkout-form">
                <h2>Shipping Information</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="e.g. John Doe">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="e.g. email@example.com">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required placeholder="Street name and number">
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode" required>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>

                <h2>Payment Information</h2>
                <label for="card">Card Number:</label>
                <input type="text" id="card" name="card" required placeholder="1234 5678 9112 3456">
                <label for="expiration">Expiration Date:</label>
                <input type="date" id="expiration" name="expiration" required>
                <label for="cvc">CVC:</label>
                <input type="password" id="cvc" name="cvc" required maxlength="3">
                <label for="card-name">Cardholder Name:</label>
                <input type="text" id="card-name" name="card-name" required placeholder="Name on the card">

                <button type="submit" class="checkout-button">Complete Purchase</button>
            </form>
        </section>
    </main>
    
    <footer class="footer">
        <div class="container footer-container">
            <img src="images/RainyDays_Logo.png" alt="Logo" class="footer-logo">
            <p class="footer-copy">&copy; 2025 RainyDays. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
