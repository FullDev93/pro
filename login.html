<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in to your RainyDays account to manage your orders and preferences.">
    <title>RainyDays | Log in</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3c3001c8de.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="header-logo"><img src="images/RainyDays_Logo3.png" alt="Rainydays logo"></a>
            <nav class="nav">
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="jackets.html">Jackets</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="login-main">
        <section class="login-container">
            <h1 class="login-title">Log in</h1>
            <p class="login-subtitle">Enter your credentials to access your account.</p>
            
            <form class="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="5" maxlength="12" placeholder="Enter your password">
                <button type="submit" class="login-button">Log in</button>
            </form>
            
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        </section>
    </main>
    
    <footer class="footer">
        <div class="container footer-container">
            <img src="images/RainyDays_Logo.png" alt="Logo" class="footer-logo">
            <p class="footer-copy">&copy; 2025 RainyDays. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
