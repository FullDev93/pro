<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in to your RainyDays account to manage your orders and preferences.">
    <title>RainyDays | Log in</title>
    <link rel="stylesheet" href="css/login.css">
     <link rel="icon" href="assets/favicon.ico" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
   
    <header>   
         <div>        
            <nav>           
                 <a href="index.html" class="logo">  
                 <img src="images/RainyDays_Logo3.png" alt="Rainydays logo"></a>   
                  <div class="hamburger" id="hamburger">&#9776;</div>
                  <ul class="nav-menu" id="nav-menu">    
                  <li><a href="index.html">Home</a></li>                  
                  <li><a href="jackets.html">Jackets</a></li>              
                  <li><a href="contact.html">Contact</a></li>                
                  <li><a href="about.html">About</a></li>                
                  <div class="icons-row">    
                  <a href="search.html" title="Search"><span class="material-icons">search</span></a>     
                  <a href="login.html" title="Login"><span class="material-icons">person</span></a>                 
                  <a href="shoppingcart.html" title="Shopping Cart"><span class="material-icons">shopping_cart</span></a>            
                  </div>     
               </ul>           
          </nav>       
         </div>
</header>
    
    <main class="login-main">
        <section class="login-container">
            <h1 class="login-title">Log in</h1>
            <p class="login-subtitle">Enter your credentials to access your account.</p>
            
            <form class="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="5" maxlength="12" placeholder="Enter your password">
                <button type="submit" class="login-button">Log in</button>
            </form>
            
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        </section>
    </main>
    
    <footer class="footer">
        <div class="container footer-container">
            <img src="images/RainyDays_Logo.png" alt="Logo" class="footer-logo">
            <p class="footer-copy">&copy; 2025 RainyDays. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
