<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with Rainydays customer support.">
    <title>RainyDays | Contact</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3c3001c8de.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="header-logo"><img src="images/RainyDays_Logo3.png" alt="Rainydays logo"></a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="jackets.html">Jackets</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="search.html"><i class="fas fa-search"></i></a></li>
                    <li><a href="login.html"><i class="fas fa-user"></i></a></li>
                    <li><a href="shoppingcart.html"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="contact-main">
        <section class="contact-hero">
            <h1 class="contact-title">We Are Here to Help!</h1>
            <p class="contact-subtitle">Reach out with any questions, feedback, or concerns.</p>
        </section>

        <section class="contact-form-section">
            <form class="contact-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit" class="contact-button">Send</button>
            </form>
        </section>
    </main>
    
    <footer class="footer">
        <div class="container footer-container">
            <img src="images/RainyDays_Logo.png" alt="Logo" class="footer-logo">
            <p class="footer-copy">&copy; 2025 RainyDays. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
