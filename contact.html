<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with Rainydays customer support.">
    <title>RainyDays | Contact</title>
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
   
    <header>   
         <div>        
            <nav>           
                 <a href="index.html" class="logo">  
                 <img src="images/RainyDays_Logo3.png" alt="Rainydays logo"></a>   
                  <div class="hamburger" id="hamburger">&#9776;</div>
                  <ul class="nav-menu" id="nav-menu">    
                  <li><a href="index.html">Home</a></li>                  
                  <li><a href="jackets.html">Jackets</a></li>              
                  <li><a href="contact.html">Contact</a></li>                
                  <li><a href="about.html">About</a></li>                
                  <div class="icons-row">    
                  <a href="search.html" title="Search"><span class="material-icons">search</span></a>     
                  <a href="login.html" title="Login"><span class="material-icons">person</span></a>                 
                  <a href="shoppingcart.html" title="Shopping Cart"><span class="material-icons">shopping_cart</span></a>            
                  </div>     
               </ul>           
          </nav>       
         </div>
</header>

    
    <main class="contact-main">
        <section class="contact-hero">
            <h1 class="contact-title">We Are Here to Help!</h1>
            <p class="contact-subtitle">Reach out with any questions, feedback, or concerns.</p>
        </section>

        <section class="contact-form-section">
            <form class="contact-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit" class="contact-button">Send</button>
            </form>
        </section>
    </main>
    
    <footer class="footer">
        <div class="container footer-container">
            <img src="images/RainyDays_Logo.png" alt="Logo" class="footer-logo">
            <p class="footer-copy">&copy; 2025 RainyDays. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
