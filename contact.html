    <link rel="stylesheet" href="css/contact.css">
     <link rel="icon" href="assets/favicon.ico" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
   
    <header>   
         <div>        
            <nav>           
                 <a href="index.html" class="logo">  
                 <img src="images/RainyDays_Logo3.png" alt="Rainydays logo"></a>   
                  <div class="hamburger" id="hamburger">&#9776;</div>
                  <ul class="nav-menu" id="nav-menu">    
                  <li><a href="index.html">Home</a></li>                  
                  <li><a href="jackets.html">Jackets</a></li>              
                  <li><a href="contact.html">Contact</a></li>                
                  <li><a href="about.html">About</a></li>                
                  <li class="icons-row">    
                  <a href="search.html" title="Search"><span class="material-icons">search</span></a>     
                  <a href="login.html" title="Login"><span class="material-icons">person</span></a>

                  </li>     
               </ul>           
          </nav>       
         </div>
</header>

    
    <main class="contact-main">
        <section class="contact-hero">
            <h1 class="contact-title">We Are Here to Help!</h1>
            <p class="contact-subtitle">Reach out with any questions, feedback, or concerns.</p>
        </section>

        <section class="contact-form-section">
            <form class="contact-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit" class="contact-button">Send</button>
            </form>
        </section>
    </main>
    
    <footer>
    <div class="footer-info">
         <h3>Subscribe to our newsletter</h3>
         <p>Be the first to get news about new collections, and get exclusive offers!</p>
         <form>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
         </form>
        </div>
        <br>
        <p>&copy; 2025 RainyDays. All Rights Reserved.</p>
</footer>
    <script src="script.js"></script>
</body>
